<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #222222;
            padding: 20px;
        }

        nav {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-start py-3 vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1>Nuevo Alumno</h1>
                <form action="http://localhost:3000/nuevo" method="post">
    
                    <div class="mb-3">
                        <label for="Name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Name" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">D.N.I</label>
                        <input type="number" class="form-control" id="dni" name="dni">
                    </div>
                    <div class="mb-3">
                        <label for="dom" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="dom" name="domicilio">
                    </div>
                    <div class="mb-3">
                        <label for="grado" class="form-label">Grado</label>
                        <input type="number" class="form-control" id="grado" name="grados">
                    </div>
                    <div class="d-grid">
                        <button type="submit" value="send" class="btn btn-success mb-1">Cargar</button>
                        <button class='btn btn-primary' href='http://localhost:3000'>Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
