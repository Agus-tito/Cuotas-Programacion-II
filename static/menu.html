<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #222222;
            padding: 20px;
        }

        nav {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-start py-3 vh-100">

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Cuotas de Colegio</h3>
                <p class="card-text">CElige una opción:</p>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                    <div class="btn-group" role="group" aria-label="Button Group">
                        <a class="btn btn-success mb-2" href="http://localhost:3000/nuevoAlumn">Crear Alumno</a>
                    </div>
                </div>
                <div class="card">
                        <div id="divDestino"></div>
                    </div>
                </div>
            </div>
            <script scr="" async defer></script>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                // Realizar una solicitud AJAX para obtener los datos de la ruta /obtener
                $.get("http://localhost:3000/obtener", function (data) {
                    // Insertar la respuesta (la tabla de alumnos) en el div con ID "divDestino"
                    $("#divDestino").html(data);
                });
            </script>
        </div>
    </div>

</body>

</html>
